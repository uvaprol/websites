<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Daisy-Lashes</title>
    <link rel="icon" href="./img/icon.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="BlurBG">
            <section>
                <img src="./img/logo.svg" alt="Logo" ondragstart="return false">
                <nav>
                    <a href="#">Главная</a>
                    <a href="#">Курсы</a>
                    <a href="#">О нас</a>
                    <a href="#">Прайс</a>
                    <a href="#">Портфолио</a>
                    <a href="#">Отзывы</a>
                </nav>
            </section>
            <section>
                <div class="info">
                    <div class="slayder" id="slayderClip">
                        <img src="./img/clip.svg"    alt="Clip" onclick="ChangeImg(0)" ondragstart="return false;">
                        <img src="./img/nonClip.svg" alt="Clip" onclick="ChangeImg(1)" ondragstart="return false;">
                        <img src="./img/nonClip.svg" alt="Clip" onclick="ChangeImg(2)" ondragstart="return false;">
                    </div>
                    <div class="content">
                        <h1>Студия моделирования взгляда<br>
                            и оформление бровей</h1>
                        <div id="slayderContent">
                            <img src="./img/sale2.svg" alt="SaleIcon" ondragstart="return false;">
                            <h3>cкидка до 30 февраля<br><span>для записи по специальной цене нажмите кнопку!</span><h3>
                        </div>
                        <button>ОНЛАЙН-ЗАПИСЬ</button>
                    </div>
                </div>
                <div class="contact">
                    <h3>Наши адреса:</h3>
                    <div>
                        <img src="./img/metro.svg" alt="MetroIcon" ondragstart="return false;">
                        <h1>Дыбенко</h1>
                    </div>
                    <h3>ул. Пражская, д. 3</h3>
                    <div>
                        <img src="./img/metro.svg" alt="MetroIcon" ondragstart="return false;">
                        <h1>Большевиков</h1>
                    </div>
                    <h3>Ворошилова 27/2</h3>
                    <h2>Телефон для записи:</h2>
                    <p>8 (900) 630 29 46</p>
                </div>
            </section>
        </div>
    </header>
    <main>
        <section>
            <div class="visit">
                <div class="visit-content">
                    <h1>Студия Daisy-lashes</h1>
                    
                </div>
            </div>
        </section>
    </main>

</body>
<script src="scripts.js"></script>
</html>
